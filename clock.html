<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4305/4305432.png">
    <title>Digital Clock | Vietnam</title>
</head>
<body>
    <div class="clock">

        <div class="hour">
            <span>00</span>
            <span>Hour</span>
        </div>

        <div class="minute">
            <span>00</span>
            <span>Minute</span>
        </div>

        <div class="second">
            <span>00</span>
            <span>Second</span>
        </div>

    </div>
    <script src="clock.js"></script>
</body>
</html>
